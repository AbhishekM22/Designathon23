<!DOCTYPE html>

 

<html>

 

<head>

 

<title>Manager Dashboard - Visa Application Processing</title>

 

<style>

 

        /* CSS styles for the HR dashboard */

 

        body {

 

            font-family: Arial, sans-serif;

 

        }

 

 



        h1 {

 

            text-align: center;

 

        }

 

 



        .container {

 

            display: flex;

 

            justify-content: center;

 

            align-items: center;

 

            height: 100vh;

 

        }

 

 



        .dashboard {

 

            background-color: #f2f2f2;

 

            padding: 20px;

 

            border-radius: 5px;

 

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

 

        }

 

 



        .dashboard-heading {

 

            text-align: center;

 

            margin-bottom: 20px;

 

        }

 

 



        .dashboard-item {

 

            display: flex;

 

            justify-content: space-between;

 

            margin-bottom: 10px;

 

        }

 

 



        .dashboard-item span {

 

            font-weight: bold;

 

        }

 

 



        .dashboard-item .value {

 

            margin-left: 10px;

 

        }

 

 



        .dashboard-item .status {

 

            padding: 5px 10px;

 

            border-radius: 5px;

 

            color: #fff;

 

            font-weight: bold;

 

        }

 

 



        .dashboard-item .status.pending {

 

            background-color: #ffc107;

 

        }

 

 



        .dashboard-item .status.approved {

 

            background-color: #28a745;

 

        }

 

 



        .dashboard-item .status.rejected {

 

            background-color: #dc3545;

 

        }

 

</style>

 

</head>

 

<body>

 

<div class="container">

 

<div class="dashboard">

 

<h1>HR Dashboard - Visa Application Processing</h1>

 

 



<div class="dashboard-heading">

 

<h2>Applications Overview</h2>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Total Applications:</span>

 

<span class="value">8</span>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Applications in Review:</span>

 

<span class="value">1</span>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Applications Approved:</span>

 

<span class="value">1</span>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Applications Rejected:</span>

 

<span class="value">1</span>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Applications Pending:</span>

 

<span class="value">1</span>

 

</div>

 

 



<div class="dashboard-heading">

 

<h2>Recent Applications</h2>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Arpita Das</span>

 

<span class="status pending">Pending</span>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Sahana Gowda</span>

 

<span class="status approved">Approved</span>

 

</div>

 

 



<div class="dashboard-item">

 

<span>Sai chandana</span>

 

<span class="status rejected">Rejected</span>

 

</div>

 

</div>

 

</div>

 

</body>

 

</html>
